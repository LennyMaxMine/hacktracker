<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Event - Hacktracker</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Page-specific styles */
    .main-content {
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 30px;
      border-radius: 16px;
    }

    #authCheck {
      padding: 20px;
      background-color: var(--bg-tertiary);
      margin-bottom: 20px;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.25);
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 1rem;
      }

      .container {
        margin: 1rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- IDE Header -->
  <div class="ide-header">
    <div class="window-controls">
      <div class="window-control close"></div>
      <div class="window-control minimize"></div>
      <div class="window-control maximize"></div>
    </div>
    <div class="ide-tabs">
      <div class="ide-tab active">edit-event.html</div>
      <div class="ide-tab">edit-event.js</div>
    </div>
  </div>
  
  <!-- Main IDE Container -->
  <div class="ide-container">
    <!-- File Explorer Sidebar -->
    <div class="file-explorer">
      <div class="explorer-header">
        <span>📂</span>
        <span>Explorer</span>
      </div>
      <ul class="folder-tree">
        <li class="folder-item folder">hacktracker/</li>
        <li class="folder-item file html" onclick="navigateTo('index.html')">├── index.html</li>
        <li class="folder-item file html" onclick="navigateTo('hackathons.html')">├── hackathons.html</li>
        <li class="folder-item file html" onclick="navigateTo('organizers.html')">├── organizers.html</li>
        <li id="authItems">
          <!-- Dynamic items will be inserted here -->
        </li>
        <li class="folder-item file html active">└── edit-event.html</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div id="authCheck" style="display: none;">
        <p>Checking authentication...</p>
      </div>
      
      <div class="container" id="editContainer" style="display: none;">
        <h1>Edit Event</h1>
        
        <div id="statusInfo"></div>
        
        <form id="editEventForm" class="form-container">
          <input type="text" id="name" placeholder="Name" required />
          <input type="url" id="link_to_event" placeholder="Link to event" required />
          <input type="text" id="organization" placeholder="Organization" required />
          <input type="url" id="link_to_organization" placeholder="Link to organization" required />
          <input type="date" id="startDate" required />
          <input type="date" id="endDate" required />
          <input type="text" id="location" placeholder="Location" required />
          <input type="url" id="image" placeholder="Image URL" required />
          <input type="number" id="participants" placeholder="Participants (optional)" />
          <textarea id="description" placeholder="Description" rows="4" required></textarea>
          
          <div class="tags-section">
            <label>Tags:</label>
            <div class="tags-input-container">
              <input type="text" id="tagInput" placeholder="Add new tag" />
              <button type="button" id="addTagBtn">Add Tag</button>
              <button type="button" id="addGlobalTagBtn" style="display: none;">Add to Firebase</button>
            </div>
            <div class="tags-help">Loading...</div>
            <div class="tags-display" id="selectedTags"></div>
            <div class="available-tags">
              <strong>Available tags (pls choose all that apply):</strong>
              <div id="availableTags">Loading tags...</div>
            </div>
          </div>
          
          <button type="submit" id="submitBtn">Update Event</button>
        </form>
        
        <a href="my-content.html" class="back-link">← Back to My Content</a>
      </div>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
  <script type="module" src="./src/edit-event.js"></script>
</body>
</html>
